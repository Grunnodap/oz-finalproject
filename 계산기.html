<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기</title>
    <link rel="stylesheet" href="계산기.css">
</head>
<body>
    <div class="container">
        <div class="system-buttons">
            <button class="system red"></button>
            <button class="system yellow"></button>
            <button class="system green"></button>
        </div>
        <div class="display">0</div>
        <div class="buttons">
            <button class="button function clear">C</button>
            <button class="button function sign">+-</button>
            <button class="button function percent">%</button>
            <button class="button operator">/</button>
            <button class="button number">7</button>
            <button class="button number">8</button>
            <button class="button number">9</button>
            <button class="button operator">*</button>
            <button class="button number">4</button>
            <button class="button number">5</button>
            <button class="button number">6</button>
            <button class="button operator">-</button>
            <button class="button number">1</button>
            <button class="button number">2</button>
            <button class="button number">3</button>
            <button class="button operator">+</button>
            <button class="button number zero">0</button>
            <button class="button dot">.</button>
            <button class="button equal">=</button>
        </div>
    </div>
    <script src="./calc.js"></script>
</body>
</html>
